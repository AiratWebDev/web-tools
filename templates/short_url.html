<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сокращение ссылок онлайн. URL-shortener online</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <script src="{{ url_for('static', path='/script-short.js') }}" type="text/javascript"></script>
</head>
<body>
<div class="page">
    {% include 'header.html' %}
    {% include 'menu.html' %}
    <div class="content">
        <div class="background-wrap">
            <h1>Сократить ссылку онлайн</h1>
            <p>Вставьте ссылку на нужное видео в поле ниже</p>
            <form class="form-to-send" action="" method="post">
                <input class="link-input" type="text" name="link"
                       id="shortener-link"
                       placeholder="Вставьте сюда ссылку" required>
                <br>
                <input class="send-btn" type="submit" value="Сократить">
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
</div>
</body>
</html>
